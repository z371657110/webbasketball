<section class="usercenter-content-item" my-role="content-item" >
    <header class="content-head">
        <span>我的消息</span>
    </header>
    <article class="content-bd">
        <section class="message-container">
            {% if msg %}
                {% for each in msg %}
                    <div class="message-item" data-id-code="{{each.id_code}}">
                        <header class="message-head">
                            <img src="/static/files/userImg/{{each.sender.img_path}}" alt="">
                            <div class='sender-name' data-id-code="{{each.sender.id_code}}">
                                {{each.sender.first_name}}
                            </div>
                            <time class='send-time' datetime="{{each.create_time|date:'Y-m-d'}}">{{each.create_time|date:'Y-m-d'}}</time>
                        </header><!-- /header -->
                        <div class="message-content">
                            <div class="msg-title">
                                {{each.title}}
                            </div>
                            <div class="msg-content">
                            {% autoescape off %}
                                {{each.content}}
                            {% endautoescape %}
                            </div>
                        </div>
                        {% if each.status == 0 %}
                            <div class="message-action am-btn-group am-btn-group-xs">
                                <button type="button" class="am-btn am-btn-primary" data-msg-type='{{each.msg_type}}'>同意</button>
                                <button type="button" class="am-btn am-btn-danger" data-msg-type=''>拒绝</button>
                            </div>
                        {% else %}
                            <div class="message-action am-btn-group am-btn-group-xs">
                                <button type="button" class="am-btn am-btn-default" disabled="disabled">已阅读</button>
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}
            {% else %}
            <div class="none-data">
                <i class="iconfont">&#xe608;</i>
                暂无消息
            </div>
            {% endif %}
        </section>
    </article>
</section>
