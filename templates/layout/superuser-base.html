<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/common.css">
    <link rel="stylesheet" type="text/css" href="/static/css/admin-global.css">
    <link rel="stylesheet" type="text/css" href="/static/vendors/amazeui/dist/css/amazeui.css">
    <title>{% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}
</head>
<body>
    <header class="header">
        UBA管理后台
        <div class="admin-name">
            管理员:
            {{user.first_name}}
            <i class="iconfont">&#xe610;</i>
        </div>
    </header><!-- /header -->
    <section class="admin-container">
        <nav class="side-bar">
            <ul class="unstyle">
                <li class="side-bar-item" data-nav-type="userlist"><a href="userlist" title=""><i class="iconfont">&#xe60b;</i>用户管理</a></li>
                <li class="side-bar-item" data-nav-type="teamlist"><a href="teamlist" title=""><i class="iconfont">&#xe609;</i>球队管理</a></li>
                <li class="side-bar-item" data-nav-type="playerlist"><a href="playerlist" title=""><i class="iconfont">&#xe60c;</i>球员管理</a></li>
                <li class="side-bar-item" data-nav-type="getGameList"><a href="getGameList" title=""><i class="iconfont">&#xe60d;</i>比赛管理</a></li>
                <li class="side-bar-item" data-nav-type="getNewsList"><a href="getNewsList" title=""><i class="iconfont">&#xe60a;</i>新闻管理</a></li>
                <li class="side-bar-item" ><a href="/" title="" target="_blank"><i class="iconfont">&#xe60e;</i>返回前台</a></li>
            </ul>
        </nav>
        {% block content %}{% endblock %}
    </section>
    <footer>
        {%block footer%}{%endblock%}
    </footer>

    <script type="text/javascript" src="/static/vendors/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/static/vendors/amazeui/dist/js/amazeui.min.js"></script>
    <script type="text/javascript" src="/static/js/admin-global.js"></script>
    <script type="text/javascript"></script>
    {%block js%}{%endblock%}
</body>
</html>
